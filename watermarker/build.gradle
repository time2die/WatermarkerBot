plugins {
    id 'java'
    id 'application'
    id 'idea'
}

mainClassName = 'BotLimbs.Main'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'org.telegram:telegrambots:4.5'
}
